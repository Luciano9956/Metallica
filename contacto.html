    <div class="container-fluid bg-dark">
        <div class="container">
            <div class="row">
              <h5 class="text-white text-center">Contacto</h5>
                <div class="col">               
                    <div class="shadow-lg p-3 mb-5 mt-4 bg-secondary rounded">                                    
                        <div class="p-3 mb-2 bg-info bg-gradient font-weight-bold text-center text-dark">Contacta con la Banda</div>
                        <form class="row g-3 needs-validation" novalidate>
                            <div class="col-md-4 position-relative">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" value="Juan Pablo" required>
                                <!-- Mensajes para validación   -->
                                <div class="valid-tooltip">¡Campo válido!</div>
                                <div class="invalid-tooltip">Debe completar los datos.</div>
                            </div>
                            <div class="col-md-4 position-relative">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido" value="Perez" required>
                                <!-- Mensajes para validación   -->
                                <div class="valid-tooltip">¡Campo válido!</div>
                                <div class="invalid-tooltip">Debe completar los datos.</div>
                            </div>                                             
                            <div class="col-md-4 position-relative">
                                <label for="Email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="Email" value="Email" required>
                                <!-- Mensajes para validación   -->
                                <div class="valid-tooltip">¡Campo válido!</div>
                                <div class="invalid-tooltip">Debe completar los datos.</div>
                            </div>
                            <div class="col-md-4 position-relative py-3">
                               <textarea name="" id="" cols="140" rows="3"></textarea>
                            </div>                 
                            <div class="col-12 py-3">
                            <button class="btn btn-warning fw-bold float-end" type="submit">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
